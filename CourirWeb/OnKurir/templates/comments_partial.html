<div class="comments">
    {% for comment in comments %}
    <div class="comment mb-3">
        <strong>{{ comment.username }}</strong> <small>({{ comment.created_at|date:"d M Y, H:i" }})</small>
        <p>{{ comment.body }}</p>
    </div>
    {% empty %}
    <p>Belum Ada Komentar</p>
    {% endfor %}
</div>
